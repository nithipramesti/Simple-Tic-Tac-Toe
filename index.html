<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script src="/index.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="cell" id="c1-r1" onclick="clickCell(1)"></div>
        <div class="cell" id="c1-r2" onclick="clickCell(2)"></div>
        <div class="cell" id="c1-r3" onclick="clickCell(3)"></div>
        <div class="cell" id="c2-r1" onclick="clickCell(4)"></div>
        <div class="cell" id="c2-r2" onclick="clickCell(5)"></div>
        <div class="cell" id="c2-r3" onclick="clickCell(6)"></div>
        <div class="cell" id="c3-r1" onclick="clickCell(7)"></div>
        <div class="cell" id="c3-r2" onclick="clickCell(8)"></div>
        <div class="cell" id="c3-r3" onclick="clickCell(9)"></div>
      </div>
    </main>
  </body>
</html>
